<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
        <div class="row mt-3 bg-light border p-3">
                <div class="col-2"><input type="checkbox">全选</div>
                <div class="col-5">商品</div>
                <div class="col-1">单价</div>
                <div class="col-2">数量</div>
                <div class="col-1">小计</div>
                <div class="col-1">操作</div>
              </div>
              <div id="cartContent">
                    <div class="row p-3 mt-1 bg-light">
                      <div class="col-2"><input type="checkbox"></div>
                      <div class="col-5">
                        <a href=""><img src="images/01.jpg" alt="" width="100px" height="100px"></a><span>30片巨补水 秋冬新款面膜</span>
                      </div>
                      <div class="col-1 text-right ">¥<span name="price">0.00</span></div>
                      <div class="col-2">
                        <div class="btn-group">
                          <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
                          <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
                          <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
                        </div>
                      </div>
                      <div class="col-1">¥<span name="subTotal">0.00</span></div>
                      <div class="col-1"><button class="btn btn-light" name='deleteItem'>删除</button></div>
                    </div>
                  </div>
                  

                  <div id="cartContents">
                        <div class="row p-3 mt-1 bg-light">
                          <div class="col-2"><input type="checkbox"></div>
                          <div class="col-5">
                            <a href=""><img src="images/02.jpg" alt="" width="100px" height="100px"></a><span>30片巨补水 秋冬新款面膜</span>
                          </div>
                          <div class="col-1 text-right ">¥<span name="price">0.00</span></div>
                          <div class="col-2">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-danger" name='increase'>+</button>
                              <button type="button" class="btn btn-sm btn-outline-danger disabled" name='qty'>0</button>
                              <button type="button" class="btn btn-sm btn-outline-danger" name='decrease'>-</button>
                            </div>
                          </div>
                          <div class="col-1">¥<span name="subTotal">0.00</span></div>
                          <div class="col-1"><button class="btn btn-light" name='deleteItem'>删除</button></div>
                        </div>
                      </div>



                  <div class="row mt-3 border p-3">
                        <div class="col-2"><input type="checkbox">全选</div>
                        <div class="col-2"><button class="btn btn-light" name='deleteSelect'>删除选中的商品</button></div>
                        <div class="col-2"><button class="btn btn-light" name='clearCart'>清除购物车</button></div>
                        <div class="col-2">已选择 <span class="text-danger" name="totalProduct">0</span>件商品</div>
                        <div class="col-2">总价：¥<span class="text-danger" name="totalPrice">0</span></div>
                        <div class="col-2"><button class="btn btn-danger">去结算</button></div>
                      </div>
<!--                                 删除                        -->
                      <div class="modal" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">是否要删除</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <p>删除相关内容</p>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                  <button type="button" class="btn btn-primary">保存</button>
                                </div>
                              </div>
                            </div>
                          </div>





<script src="js/shoppingCart.js"></script>
<script src="js/cartList.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
